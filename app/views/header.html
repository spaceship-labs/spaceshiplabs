<md-toolbar ng-class="{'transparent-head': isHome, 'fixed-head': scrolled, 'dropdown-active': dropdownActive}" fixed-header class='toolbar-head md-tall transparent-head'>
  <div

    layout-wrap
    layout-align="space-between center"
    layout-align-sm="space-between center"
    layout='row'
  >

      <div id="button-menu-mobile" ng-click="toggleSidebar()" flex="10" flex-gt-md="30">
        <hr><hr><hr>
      </div>

        <img ng-if="!scrolled" src="images/logo.png" />
        <!--<img ng-if="scrolled" src="images/nave.png" />-->
        <i ng-if="scrolled" class="icon-nave"></i>
      </a>

            <li>

              >
                <i class="icon-linkedin"></i>
              </a>
            </li>
            <li>
              <a 
                socialshare

                socialshare-url="{{currentUrl}}"
              >
                <i class="icon-whatsapp"></i>
