<div class="container section-title section-title-blog center-content">
	<h1><img src="images/icono_periodico.png" alt=""> Noticias recientes</h1>

	<div class="section-title-options" >
		<section layout="row" class="container container-xlg container-no-padding">
		  <form flex="20" flex-sm="100">
				<section layout="row" layout-align="center center">
			  	<a href="#" flex="20"><img src="images/buscar2.png" alt=""></a>
			    <md-input-container flex>
				      <label>Busca una noticia</label>
			      <input ng-model="user.email" type="text">
			    </md-input-container>
				</section>
		  </form>
	  </section>
	</div>
</div>

<div class="blog">
	<div class="news-wrapper" layout="row" layout-sm="column">

    <div
      ng-repeat="entry in entries | limitTo:1:0"
      class="news-item"
      style="background: url(https://{{entry.fields.featuredImage.fields.file.url}}) no-repeat"
      flex
      flex-sm="100">

      <a ng-href="/post/{{entryItem.fields.slug}}" class="absolute-link"></a>
      <div class="news-item-excerpt">
        <h4>{{entry.fields.title}}</h4>
        <p>{{entry.fields.body | limitTo:50}} <span ng-if="entry.fields.body.length > 50">...</span></p>
      </div>
    </div>


	</div>

	<div class="news-wrapper" layout="row" layout-sm="column">

    <div
      ng-repeat="entry in entries | limitTo:2:1"
      class="news-item"
      style="background: url(https://{{entry.fields.featuredImage.fields.file.url}}) no-repeat"
      flex="50"
      flex-sm="100">

      <a ng-href="/post/{{entryItem.fields.slug}}" class="absolute-link"></a>
      <div class="news-item-excerpt">
        <h4>{{entry.fields.title}}</h4>
        <p>{{entry.fields.body | limitTo:50}} <span ng-if="entry.fields.body.length > 50">...</span></p>
      </div>
    </div>

	</div>

	<div class="news-wrapper" layout="row" layout-sm="column">

    <div
      ng-repeat="entry in entries | limitTo:3:5"
      class="news-item"
      style="background: url(https://{{entry.fields.featuredImage.fields.file.url}}) no-repeat"
      flex="50"
      flex-sm="100">

      <a ng-href="/post/{{entryItem.fields.slug}}" class="absolute-link"></a>
      <div class="news-item-excerpt">
        <h4>{{entry.fields.title}}</h4>
        <p>{{entry.fields.body | limitTo:50}} <span ng-if="entry.fields.body.length > 50">...</span></p>
      </div>
    </div>

	</div>

</div>
<ng-include src="'views/contact-us.html'"></ng-include>
