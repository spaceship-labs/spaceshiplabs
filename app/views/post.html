<div class="contentful-wrapper">

  <div class="container section-title section-title-blog center-content">
    <h1><i class="icon-noticias"></i> {{::entry.title}}</h1>

  <div class="section-title-options" >
    <section layout="row" layout-align="space-between start" class="container container-xlg container-no-padding">
      <form autocomplete="off" action="/blog" method="GET" flex="20" flex-xs="70">
        <section layout="row" layout-align="center center">
          <a href="#"><i class="icon-buscador"></i></a>
          <md-input-container flex="80">
              <label>Busca una noticia</label>
            <input ng-model="s" name="s" type="text">
          </md-input-container>
        </section>
      </form>

    </section>
  </div>
  </div>

  <div ng-show="!loadedPost" class="container" layout="row" layout-sm="column" layout-align="center center">
    <!--<md-progress-circular md-mode="indeterminate"></md-progress-circular>-->
    <img src="images/loader.gif" alt="">
  </div>

  <div ng-show="loadedPost" class="blog">

    <div
      class="single-thumb"
      ng-style="getMainPostThumb()"
      >
    </div>

    <div class="single container container-xlg" layout="row" layout-sm="column" layout-align="space-between start">

      <div class="single-content" flex="70" flex-xs="100" itemid="/{{::entry.slug}}" itemscope itemtype="http://schema.org/BlogPosting">
        <meta itemprop="image" content="{{::entryImg}}">
        <meta itemprop="name" content="{{::entry.title}}">
        <meta itemprop="datePublished" content="{{::entry.date}}">
        <meta itemprop="description" content="{{::entry.excerpt}}">

        <h1 itemprop="headline">{{::entry.title}}</h1>
        <p class="single-data">
          <span>{{::entry.date}}</span> | <strong>Autor: {{::entry.author.nickname}}</strong>
        </p>
        <div
          class="single-post-content"
          ng-bind-html="entry.content"
        >
          <div class="clear"></div>
        </div>

        <div class="single-tags">
          <p>
            <a
              ng-repeat="tag in entry.terms.post_tag"
              ng-href="/blog/tag/{{::tag.slug}}">
              {{::tag.name}}
            </a>
          </p>
        </div>

        <div class="fb-comments" data-href="{{ getAbsUrl() }}" data-width="672" data-numposts="2"></div>

      </div>

      <div class="blog-sidebar" flex="25" flex-xs="100">

        <div
            ng-repeat="entryItem in entries"
            class="blog-sidebar-card">

            <div post-item post-type="sidebar" entry="entryItem"></div>

        </div>

        <div class="blog-sidebar-collections">
          <h4>Categor√≠as</h4>
          <div layout="row" layout-align="space-between start" layout-wrap>
            <a
              ng-repeat="category in categories"
              flex="45"
              ng-href="/blog/category/{{::category.slug}}"
              class="blog-sidebar-collection">{{::category.name}}</a>

          </div>
        </div>

        <!--<div class="blog-sidebar-collections">
          <h4>Archivo</h4>
          <div layout="row" layout-align="space-between start" layout-wrap>
            <a flex="45" href="#" class="blog-sidebar-collection">2015</a>
            <a flex="45" href="#" class="blog-sidebar-collection">2014</a>
            <a flex="45" href="#" class="blog-sidebar-collection">2013</a>
            <a flex="45" href="#" class="blog-sidebar-collection">2012</a>

          </div>
        </div>-->


        <div class="fb-page" data-href="https://www.facebook.com/Spaceshiplabs" data-width="240" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="false"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/Spaceshiplabs"><a href="https://www.facebook.com/Spaceshiplabs">Spaceshiplabs</a></blockquote></div></div>

      </div>

    </div>
  </div>

</div>

<ng-include src="'views/partials/contact-us.html'"></ng-include>
